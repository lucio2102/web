<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Información sobre la Fórmula 1</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #ff0000;
    color: #fff;
    padding: 10px;
    text-align: center;
  }
  .container {
    margin: 20px auto;
    text-align: center;
  }
  canvas {
    max-width: 600px;
    margin: 0 auto;
  }
  .btn {
    display: inline-block;
    background-color: #ff2600;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #ff0606;
  }
</style>
</head>
<body>

<header>
  <h1>Información sobre la Fórmula 1</h1>
</header>

<div class="container">
  <h2>Año de la carrera</h2>
  <canvas id="anoCarreraChart"></canvas>
</div>

<div class="container">
  <h2>Circuito de la carrera</h2>
  <canvas id="circuitoCarreraChart"></canvas>
</div>

<div class="container">
  <h2>Número de carreras disputadas y puntos acumulados por piloto</h2>
  <canvas id="pilotosChart"></canvas>
</div>

<div class="container">
  <h2>Clasificación de la carrera</h2>
  <canvas id="clasificacionChart"></canvas>
</div>

<div class="container">
  <h2>Tiempos de vuelta en la carrera</h2>
  <canvas id="tiemposVueltaChart"></canvas>
</div>

<div class="container">
  <h2>Paradas en boxes de cada piloto en la carrera</h2>
  <canvas id="paradasBoxesChart"></canvas>
</div>

<div class="container">
  <h2>Campeonatos</h2>
  <canvas id="campeonatosChart"></canvas>
</div>

<script>
  // Datos de ejemplo para el gráfico de año de la carrera
  var anosCarreraData = {
    labels: ['2010', '2011', '2012', '2013', '2014', '2015'],
    datasets: [{
      label: 'Año de la carrera',
      data: [19, 20, 20, 19, 19, 20],
      backgroundColor: 'rgba(255, 99, 132, 0.2)',
      borderColor: 'rgba(255, 99, 132, 1)',
      borderWidth: 1
    }]
  };

  // Configuración del gráfico de año de la carrera
  var anosCarreraOptions = {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  };

  // Crear el gráfico de año de la carrera
  var anoCarreraChart = new Chart(document.getElementById('anoCarreraChart'), {
    type: 'bar',
    data: anosCarreraData,
    options: anosCarreraOptions
  });

  // Datos de ejemplo para el gráfico de circuito de la carrera
  var circuitosCarreraData = {
    labels: ['Silverstone', 'Monza', 'Montmeló', 'Spa-Francorchamps', 'Interlagos'],
    datasets: [{
      label: 'Circuito de la carrera',
      data: [10, 9, 8, 7, 6],
      backgroundColor: 'rgba(54, 162, 235, 0.2)',
      borderColor: 'rgba(54, 162, 235, 1)',
      borderWidth: 1
    }]
  };

  // Configuración del gráfico de circuito de la carrera
  var circuitosCarreraOptions = {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  };

  // Crear el gráfico de circuito de la carrera
  var circuitoCarreraChart = new Chart(document.getElementById('circuitoCarreraChart'), {
    type: 'bar',
    data: circuitosCarreraData,
    options: circuitosCarreraOptions
  });

  // Datos de ejemplo para el gráfico de pilotos
  var pilotosData = {
    labels: ['Lewis Hamilton', 'Max Verstappen', 'Valtteri Bottas', 'Charles Leclerc', 'Carlos Sainz'],
    datasets: [{
      label: 'Carreras disputadas',
      data: [270, 139, 170, 97, 140],
      backgroundColor: 'rgba(255, 99, 132, 0.2)',
      borderColor: 'rgba(255, 99, 132, 1)',
      borderWidth: 1
    },
    {
      label: 'Puntos acumulados',
      data: [3990, 1343, 1579, 1164, 835],
      backgroundColor: 'rgba(54, 162, 235, 0.2)',
      borderColor: 'rgba(54, 162, 235, 1)',
      borderWidth: 1
    }]
  };

  // Configuración del gráfico de pilotos
  var pilotosOptions = {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  };

  // Crear el gráfico de pilotos
  var pilotosChart = new Chart(document.getElementById('pilotosChart'), {
    type: 'bar',
    data: pilotosData,
    options: pilotosOptions
  });

  // Datos de ejemplo para el gráfico de clasificación
  var clasificacionData = {
    labels: ['1', '2', '3', '4', '5'],
    datasets: [{
      label: 'Posición final',
      data: [96, 98, 101, 99, 103],
      backgroundColor: 'rgba(255, 206, 86, 0.2)',
      borderColor: 'rgba(255, 206, 86, 1)',
      borderWidth: 1
    }]
  };

  // Configuración del gráfico de clasificación
  var clasificacionOptions = {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  };

  // Crear el gráfico de clasificación
  var clasificacionChart = new Chart(document.getElementById('clasificacionChart'), {
    type: 'bar',
    data: clasificacionData,
    options: clasificacionOptions
  });

  // Datos de ejemplo para el gráfico de tiempos de vuelta
  var tiemposVueltaData = {
    labels: ['Carrera 1', 'Carrera 2', 'Carrera 3', 'Carrera 4', 'Carrera 5'],
    datasets: [{
      label: 'Tiempo de vuelta más rápido',
      data: [85, 82, 80, 83, 86],
      backgroundColor: 'rgba(75, 192, 192, 0.2)',
      borderColor: 'rgba(75, 192, 192, 1)',
      borderWidth: 1
    },
    {
      label: 'Tiempo promedio de vuelta',
      data: [90, 88, 85, 87, 92],
      backgroundColor: 'rgba(153, 102, 255, 0.2)',
      borderColor: 'rgba(153, 102, 255, 1)',
      borderWidth: 1
    },
    {
      label: 'Número de paradas en boxes',
      data: [2, 3, 1, 2, 2],
      backgroundColor: 'rgba(255, 159, 64, 0.2)',
      borderColor: 'rgba(255, 159, 64, 1)',
      borderWidth: 1
    }]
  };

  // Configuración del gráfico de tiempos de vuelta
  var tiemposVueltaOptions = {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  };

  // Crear el gráfico de tiempos de vuelta
  var tiemposVueltaChart = new Chart(document.getElementById('tiemposVueltaChart'), {
    type: 'bar',
    data: tiemposVueltaData,
    options: tiemposVueltaOptions
  });

  // Datos de ejemplo para el gráfico de paradas en boxes
  var paradasBoxesData = {
    labels: ['Lewis Hamilton', 'Max Verstappen', 'Valtteri Bottas', 'Charles Leclerc', 'Carlos Sainz'],
    datasets: [{
      label: 'Número de paradas en boxes',
      data: [3, 2, 3, 2, 2],
      backgroundColor: 'rgba(255, 99, 132, 0.2)',
      borderColor: 'rgba(255, 99, 132, 1)',
      borderWidth: 1
    },
    {
      label: 'Tiempo total de paradas en boxes (segundos)',
      data: [90, 75, 85, 80, 75],
      backgroundColor: 'rgba(54, 162, 235, 0.2)',
      borderColor: 'rgba(54, 162, 235, 1)',
      borderWidth: 1
    }]
  };

  // Configuración del gráfico de paradas en boxes
  var paradasBoxesOptions = {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  };

  // Crear el gráfico de paradas en boxes
  var paradasBoxesChart = new Chart(document.getElementById('paradasBoxesChart'), {
    type: 'bar',
    data: paradasBoxesData,
    options: paradasBoxesOptions
  });

  // Datos de ejemplo para el gráfico de campeonatos
  var campeonatosData = {
    labels: ['2010', '2011', '2012', '2013', '2014', '2015'],
    datasets: [{
      label: 'Puntos del campeón del mundo',
      data: [256, 300, 275, 320, 311, 299],
      backgroundColor: 'rgba(255, 206, 86, 0.2)',
      borderColor: 'rgba(255, 206, 86, 1)',
      borderWidth: 1
    }]
  };

  // Configuración del gráfico de campeonatos
  var campeonatosOptions = {
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  };

  // Crear el gráfico de campeonatos
  var campeonatosChart = new Chart(document.getElementById('campeonatosChart'), {
    type: 'bar',
    data: campeonatosData,
    options: campeonatosOptions
  });
</script>
<div class="container">
  <a href="inicio.html" class="btn">Regresar</a>
</div>


</body>
</html>
